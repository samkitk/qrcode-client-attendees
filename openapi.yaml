openapi: 3.0.3
info:
  title: Event Attendee API
  description: API for managing event attendees, QR codes, and ID cards
  version: 1.0.0
  contact:
    name: API Support
    email: support@example.com

servers:
  - url: http://0.0.0.0:8080
    description: Development server
  - url: https://api.yourdomain.com
    description: Production server

tags:
  - name: attendees
    description: Attendee management operations

paths:
  /attendees/mobile/{mobile}:
    get:
      tags:
        - attendees
      summary: Get attendee by mobile number
      description: Retrieve an attendee's details using their mobile number
      operationId: getAttendeeByMobile
      parameters:
        - name: mobile
          in: path
          required: true
          description: Mobile number of the attendee
          schema:
            type: string
            example: "1234567890"
      responses:
        '200':
          description: Attendee found successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AttendeeResponse'
        '404':
          description: Attendee not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /attendees/register:
    post:
      tags:
        - attendees
      summary: Register a new attendee
      description: Create a new attendee registration
      operationId: registerAttendee
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AttendeeRegistrationRequest'
      responses:
        '201':
          description: Attendee registered successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AttendeeResponse'
        '400':
          description: Bad request - validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '409':
          description: Attendee already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /attendees/{id}:
    get:
      tags:
        - attendees
      summary: Get attendee by ID
      description: Retrieve an attendee's details using their unique ID
      operationId: getAttendeeById
      parameters:
        - name: id
          in: path
          required: true
          description: Unique identifier of the attendee
          schema:
            type: string
            example: "ATT-123456789"
      responses:
        '200':
          description: Attendee found successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AttendeeResponse'
        '404':
          description: Attendee not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    put:
      tags:
        - attendees
      summary: Update attendee details
      description: Update an existing attendee's information
      operationId: updateAttendee
      parameters:
        - name: id
          in: path
          required: true
          description: Unique identifier of the attendee
          schema:
            type: string
            example: "ATT-123456789"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AttendeeUpdateRequest'
      responses:
        '200':
          description: Attendee updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AttendeeResponse'
        '400':
          description: Bad request - validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Attendee not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /attendees/{id}/qrcode:
    post:
      tags:
        - attendees
      summary: Generate QR code for attendee
      description: Generate a QR code containing attendee information
      operationId: generateQRCode
      parameters:
        - name: id
          in: path
          required: true
          description: Unique identifier of the attendee
          schema:
            type: string
            example: "ATT-123456789"
      responses:
        '200':
          description: QR code generated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QRCodeResponse'
        '404':
          description: Attendee not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  schemas:
    Attendee:
      type: object
      required:
        - id
        - mobile
        - name
        - email
      properties:
        id:
          type: string
          description: Unique identifier for the attendee
          example: "ATT-123456789"
        mobile:
          type: string
          description: Mobile number of the attendee
          example: "1234567890"
          pattern: '^\d{10}$'
        name:
          type: string
          description: Full name of the attendee
          example: "John Doe"
          minLength: 2
          maxLength: 100
        email:
          type: string
          format: email
          description: Email address of the attendee
          example: "john.doe@example.com"
        organization:
          type: string
          description: Organization the attendee belongs to
          example: "Tech Corp"
          maxLength: 200
        designation:
          type: string
          description: Job title or designation
          example: "Software Engineer"
          maxLength: 100
        eventName:
          type: string
          description: Name of the event
          example: "Annual Tech Conference 2025"
        eventDate:
          type: string
          description: Date(s) of the event
          example: "January 15-17, 2025"
        venue:
          type: string
          description: Event venue location
          example: "Convention Center, City"
        qrCode:
          type: string
          description: Base64 encoded QR code image (optional)
          example: "data:image/png;base64,iVBORw0KGgo..."
        registrationDate:
          type: string
          format: date-time
          description: ISO 8601 timestamp of registration
          example: "2025-01-10T10:00:00Z"

    AttendeeRegistrationRequest:
      type: object
      required:
        - mobile
        - name
        - email
      properties:
        mobile:
          type: string
          description: Mobile number of the attendee
          example: "1234567890"
          pattern: '^\d{10}$'
        name:
          type: string
          description: Full name of the attendee
          example: "John Doe"
          minLength: 2
          maxLength: 100
        email:
          type: string
          format: email
          description: Email address of the attendee
          example: "john.doe@example.com"
        organization:
          type: string
          description: Organization the attendee belongs to
          example: "Tech Corp"
          maxLength: 200
        designation:
          type: string
          description: Job title or designation
          example: "Software Engineer"
          maxLength: 100

    AttendeeUpdateRequest:
      type: object
      properties:
        name:
          type: string
          description: Full name of the attendee
          example: "John Smith"
          minLength: 2
          maxLength: 100
        email:
          type: string
          format: email
          description: Email address of the attendee
          example: "john.smith@example.com"
        organization:
          type: string
          description: Organization the attendee belongs to
          example: "New Corp"
          maxLength: 200
        designation:
          type: string
          description: Job title or designation
          example: "Senior Engineer"
          maxLength: 100

    AttendeeResponse:
      type: object
      required:
        - success
      properties:
        success:
          type: boolean
          description: Indicates if the request was successful
          example: true
        data:
          $ref: '#/components/schemas/Attendee'
        message:
          type: string
          description: Optional message
          example: "Attendee retrieved successfully"

    QRCodeResponse:
      type: object
      required:
        - success
        - qrCode
      properties:
        success:
          type: boolean
          description: Indicates if the request was successful
          example: true
        qrCode:
          type: string
          description: Base64 encoded QR code image
          example: "data:image/png;base64,iVBORw0KGgo..."

    ErrorResponse:
      type: object
      required:
        - success
        - message
      properties:
        success:
          type: boolean
          description: Always false for error responses
          example: false
        message:
          type: string
          description: Error message describing what went wrong
          example: "Attendee not found"
        error:
          type: string
          description: Error type or code
          example: "NOT_FOUND"
        statusCode:
          type: integer
          description: HTTP status code
          example: 404
        timestamp:
          type: string
          format: date-time
          description: ISO 8601 timestamp of when the error occurred
          example: "2025-01-10T10:00:00Z"
        path:
          type: string
          description: API path that was called
          example: "/attendees/mobile/1234567890"

